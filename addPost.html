<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PostIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/style.css">
</head>

<body>
    <header class="header">
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
        </ul>
        <a class="logo" href="login.html"><img src="res/images/profile.jpg" alt="Profile"></a>
    </header>

    <main class="main-container">
        <form class="post-form-container" action="index.html">
          <div class="form-row">
            <label for="post-body">Post body</label>
            <textarea id="post-body"></textarea>
          </div>
      
          <div class="form-row">
            <label for="file-select">Select file</label>
            <input type="file" id="file-select" style="display:none;">
            <button type="button" class="custom-file-btn" onclick="document.getElementById('file-select').click();">Choose file</button>
          </div>
      
          <input type="submit" class="create-post-btn" value="Create post">
        </form>
      </main>
</body>

</html>
